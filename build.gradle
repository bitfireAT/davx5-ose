buildscript {
    ext.versions = [
        kotlin: '1.3.41',
        dokka: '0.9.18',
        conscrypt: '2.1.0'
    ]

    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.dokka:dokka-android-gradle-plugin:${versions.dokka}"
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}
