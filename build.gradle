buildscript {
    ext.versions = [
        aboutLibraries: '10.8.0',
        appIntro: '6.2.0',
        composeBom: '2023.05.01',
        hilt: '2.46.1',
        kotlin: '1.8.21',       // keep in sync with app/build.gradle composeOptions.kotlinCompilerExtensionVersion
        okhttp: '4.10.0',
        room: '2.5.2',
        // latest Apache Commons versions that don't require Java 8 (Android 7)
        commonsCollections: '4.2',
        commonsLang: '3.8.1',
        commonsText: '1.3',
        // own libraries
        cert4android: 'c87a7e9',
        dav4jvm: '47dd6a9',
        ical4android: '0b1a068',
        vcard4android: 'c2f201a'
    ]

    repositories {
        google()
        mavenCentral()

        // AboutLibraries
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "com.google.dagger:hilt-android-gradle-plugin:${versions.hilt}"
        classpath "com.mikepenz.aboutlibraries.plugin:aboutlibraries-plugin:${versions.aboutLibraries}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()

        // AppIntro, dav4jvm
        maven { url "https://jitpack.io" }
    }
}